<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="admin/common/template">
<head>
<meta charset="UTF-8" />
<title th:text="#{card.add.title}"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col-12">
				<div class="card m-b-30">
					<div class="card-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<h4 class="mt-0 header-title" th:text="#{card.add.title}"></h4>
							</div>
							<div class="col-md-6 col-sm-6">
								<a class="pull-right" onclick="history.back();"><img th:src="@{/admin/images/back.png}" height="30" /></a>
							</div>
						</div>
						<hr />
						<form class="form-horizontal" th:action="@{/admin/card/add}" method="post" th:object="${card}">
							<div class="form-group row">
								<label for="example-text-input" class="col-sm-2 col-form-label" th:text="#{card.cardType}"></label>
								<div class="col-sm-10">
									<select class="form-control" th:placeholder="#{sim.buy.seller}" th:field="*{cardType}">
										<option th:value="1" th:text="Viettel"></option>
										<option th:value="2" th:text="Vinaphone"></option>
										<option th:value="3" th:text="Mobifone"></option>
									</select>
									<div class="help-block text-danger" th:errors="*{cardType}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-sm-2 col-form-label" th:text="#{card.denomination}"></label>
								<div class="col-sm-10">
									<input class="form-control" type="text" name="denomination" th:field="*{denomination}" />
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-sm-2 col-form-label" th:text="#{card.quantity}"></label>
								<div class="col-sm-10">
									<input class="form-control" type="text" name="quantity" th:field="*{quantity}" />
								</div>
							</div>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<div class="form-group row">
								<div class="form-group col-sm-2"></div>
								<div class="form-group col-sm-10">
									<button type="submit" class="btn btn-primary waves-effect waves-light" th:text="#{text.add}"></button>
									<button type="reset" class="btn btn-danger waves-effect waves-light" th:text="#{text.reset}"></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
