<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/common/template">
<head>
<meta charset="UTF-8" />
<title th:text="#{sim.installment.add.title}"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<script>
			$(function() {
				$("#dayStart").datepicker();
			});
		</script>
		<div class="row">
			<div class="col-12">
				<div class="card m-b-30">
					<div class="card-body">
						<div class="row">
							<div class="col-md-6 col-sm-6">
								<h4 class="mt-0 header-title" th:text="#{sim.installment.add.title}"></h4>
							</div>
							<div class="col-md-6 col-sm-6">
								<a class="pull-right" onclick="history.back();"><img
									th:src="@{/admin/images/back.png}" height="30" /></a>
							</div>
						</div>
						<hr />
						<form class="form-horizontal" th:action="@{/admin/installment/add}"
							method="post" th:object="${simInstallment}">
							<div class="form-group row">
								<label for="example-text-input" class="col-sm-2 col-form-label"
									th:text="#{sim.no}"></label>
								<div class="col-sm-10">
									<input class="form-control" type="text"
										th:placeholder="#{sim.no}" th:field="*{simNo}" />
									<div class="help-block text-danger" th:errors="*{simNo}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-sm-2 col-form-label"
									th:text="#{sim.installment.add.customer}"></label>
								<div class="col-sm-10">
									<input class="form-control" type="text"
										th:placeholder="#{sim.installment.add.customer}" th:field="*{customerName}" />
									<div class="help-block text-danger" th:errors="*{customerName}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-sm-2 col-form-label"
									th:text="#{sim.installment.cusphone}"></label>
								<div class="col-sm-10">
									<input class="form-control" type="text"
										th:placeholder="#{sim.installment.cusphone}" th:field="*{customerPhone}" />
									<div class="help-block text-danger" th:errors="*{customerPhone}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-sm-2 col-form-label"
									th:text="#{sim.installment.add.typepay}"></label>
								<div class="col-sm-10">
									<select class="form-control"
										th:placeholder="#{sim.installment.add.typepay}" th:field="*{payTypeId}">
										<option th:each="paytypes : ${paytype}" th:value="${paytypes.id}" th:text="${paytypes.type}"></option>
									</select>
									<div class="help-block text-danger" th:errors="*{payTypeId}"></div>
								</div>
							</div>
							<div class="form-group row">
								<label for="example-text-input" class="col-sm-2 col-form-label"
									th:text="#{sim.installment.loan}"></label>
								<div class="col-sm-10">
									<input class="form-control" type="text"
										th:placeholder="#{sim.installment.loan}" th:field="*{loan}" />
									<div class="help-block text-danger" th:errors="*{loan}"></div>
								</div>
							</div>
							
<!-- 							<div class="form-group row"> -->
<!-- 								<label for="example-text-input" class="col-sm-2 col-form-label" -->
<!-- 									th:text="#{sim.installment.interest}"></label> -->
<!-- 								<div class="col-sm-10"> -->
<!-- 									<input class="form-control" type="text" -->
<!-- 										th:placeholder="#{sim.installment.interest}" th:field="*{loan}" /> -->
<!-- 									<div class="help-block text-danger" th:errors="*{loan}"></div> -->
<!-- 								</div> -->
<!-- 							</div> -->
			
							<div class="form-group row">
								<label for="example-text-input" class="col-sm-2 col-form-label" th:text="#{sim.installment.daystart}"></label>
								<div class="col-sm-10">
									<input id="dayStart" class="form-control" type="text" th:placeholder="#{sim.installment.daystart}" th:field="*{dayStart}" />
									<div class="help-block  text-danger" th:errors="*{dayStart}"></div>
								</div>
							</div>
<!-- 							<div class="form-group row"> -->
<!-- 								<label for="example-text-input" class="col-sm-2 col-form-label" -->
<!-- 									th:text="#{sim.sell.seller}"></label> -->
<!-- 								<div class="col-sm-10"> -->
<!-- 									<select class="form-control" -->
<!-- 										th:placeholder="#{sim.buy.seller}" th:field="*{buyerId}"> -->
<!-- 										<option th:each="buyer : ${buyers}" th:value="${buyer.id}" -->
<!-- 											th:text="${buyer.name}"></option> -->
<!-- 									</select> -->
<!-- 									<div class="help-block text-danger" th:errors="*{buyerId}"></div> -->
<!-- 								</div> -->
<!-- 							</div> -->
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<div class="form-group row">
								<div class="form-group col-sm-2"></div>
								<div class="form-group col-sm-10">
									<button type="submit"
										class="btn btn-primary waves-effect waves-light"
										th:text="#{text.add}"></button>
									<button type="reset"
										class="btn btn-danger waves-effect waves-light"
										th:text="#{text.reset}"></button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
